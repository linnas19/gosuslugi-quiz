                    "–í—ã–ª–æ–∂–∏—Ç—å –≤ —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ—Ç–∏"
                ],
                correct: 2,
                explanation: "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –î–æ–∫—É–º–µ–Ω—Ç—ã –Ω—É–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ –∑–∞—â–∏—â–µ–Ω–Ω—ã–µ –∫–∞–Ω–∞–ª—ã –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–º –ø–æ–ª—É—á–∞—Ç–µ–ª—è–º. –ù–∏–∫–æ–≥–¥–∞ –Ω–µ –ø—É–±–ª–∏–∫—É–π—Ç–µ –∏—Ö –≤ –æ—Ç–∫—Ä—ã—Ç—ã—Ö —á–∞—Ç–∞—Ö –∏–ª–∏ —Å–æ—Ü—Å–µ—Ç—è—Ö."
            },
            {
                question: "–í—ã —Ö–æ—Ç–∏—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ñ–æ—Ç–æ –≤–Ω—É–∫—É –≤ WhatsApp. –ö–∞–∫ —ç—Ç–æ —Å–¥–µ–ª–∞—Ç—å –±—ã—Å—Ç—Ä–æ?",

                    "–ü–µ—Ä–µ—Å—ã–ª–∞—Ç—å –∏–∑ –≥–∞–ª–µ—Ä–µ–∏ –ø–æ –æ–¥–Ω–æ–º—É",
                    "–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç Word —Å —Ñ–æ—Ç–æ"
                ],
                correct: 1,
                explanation: "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –í WhatsApp –º–æ–∂–Ω–æ –≤—ã–±—Ä–∞—Ç—å —Å—Ä–∞–∑—É –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ñ–æ—Ç–æ - –Ω–∞–∂–º–∏—Ç–µ –Ω–∞ —Å–∫—Ä–µ–ø–∫—É, –≤—ã–±–µ—Ä–∏—Ç–µ '–ì–∞–ª–µ—Ä–µ—è' –∏ –æ—Ç–º–µ—á–∞–π—Ç–µ –Ω—É–∂–Ω—ã–µ —Ñ–æ—Ç–æ –≥–∞–ª–æ—á–∫–∞–º–∏."
            },

                options: [
                    "–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç",
                    "–ü–æ–∑–≤–æ–Ω–∏—Ç—å –ø–æ –Ω–æ–º–µ—Ä—É –∏–∑ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Å–º—Å",

                    "–ü—Ä–µ–∫—Ä–∞—Ç–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –ì–æ—Å—É—Å–ª—É–≥–∞–º–∏"
                ],
                correct: 2,
                explanation: "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ù–µ –Ω—É–∂–Ω–æ —Å–æ–∑–¥–∞–≤–∞—Ç—å –Ω–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞—Ä–æ–ª—è –Ω–∞ —Å–∞–π—Ç–µ –ì–æ—Å—É—Å–ª—É–≥ - –æ–Ω–∞ –±–µ–∑–æ–ø–∞—Å–Ω–∞ –∏ –ø—Ä–æ—Å—Ç–∞."

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            document.getElementById('progress').textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(optionElement);
            });
            
            document.getElementById('result').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
        }

        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const resultDiv = document.getElementById('result');
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∫–Ω–æ–ø–∫–∏
            options.forEach(option => {
                option.onclick = null;
            });
            
            // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex) {
                    option.classList.add('incorrect');
                }
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            if (selectedIndex === question.correct) {
                resultDiv.textContent = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! " + question.explanation.replace("‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! ", "");
                resultDiv.className = 'result success';
                score++;
            } else {
                resultDiv.textContent = question.explanation;
                resultDiv.className = 'result error';
            }
            
            resultDiv.style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('final-result').style.display = 'block';
            
            const finalScoreDiv = document.getElementById('final-score');
            const percentage = Math.round((score / questions.length) * 100);
            
            let message = '';
            if (percentage >= 80) {
                message = `üéâ –û—Ç–ª–∏—á–Ω–æ! ${score} –∏–∑ ${questions.length} –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤! –í—ã —É–≤–µ—Ä–µ–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Ü–∏—Ñ—Ä–æ–≤—ã—Ö —É—Å–ª—É–≥!`;
            } else if (percentage >= 60) {
                message = `üëç –•–æ—Ä–æ—à–æ! ${score} –∏–∑ ${questions.length} –ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤! –í—ã —Ö–æ—Ä–æ—à–æ —Ä–∞–∑–±–∏—Ä–∞–µ—Ç–µ—Å—å –≤ –ì–æ—Å—É—Å–ª—É–≥–∞—Ö –∏ –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–∞—Ö!`;

            }
            
            finalScoreDiv.textContent = message;
        }
